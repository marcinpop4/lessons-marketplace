name: Production Deployment

on:
  workflow_dispatch:
  workflow_run:
    workflows: ["GitHub CI/CD Pipeline"]
    types:
      - completed
    branches:
      - main

permissions:
  contents: read
  packages: read
  checks: write
  id-token: write
  pages: write

jobs:
  deploy:
    name: Deploy to Production
    if: |
      github.event_name == 'workflow_dispatch' ||
      (github.event_name == 'workflow_run' && github.event.workflow_run.conclusion == 'success')
    runs-on: ubuntu-latest
    environment: production
    env:
      PNPM_VERSION: 10.3.0
      ENV_TYPE: production
      FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}
          run_install: true

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Setup Fly.io CLI
        uses: superfly/flyctl-actions/setup-flyctl@master

      - name: Deploy server to Fly.io
        run: |
          export PATH="$PATH:/opt/hostedtoolcache/flyctl/*/x86_64"
          pnpm fly:deploy:server

      - name: Wait for server health check
        run: |
          export PATH="$PATH:/opt/hostedtoolcache/flyctl/*/x86_64"
          echo "Waiting for server to be healthy..."
          for i in {1..30}; do
            if flyctl status --app lessons-marketplace-server | grep -q "healthy"; then
              echo "Server is healthy!"
              exit 0
            fi
            echo "Attempt $i: Server not healthy yet, waiting 10 seconds..."
            sleep 10
          done
          echo "Server failed to become healthy within 5 minutes"
          exit 1

      - name: Deploy frontend to Fly.io
        run: |
          export PATH="$PATH:/opt/hostedtoolcache/flyctl/*/x86_64"
          pnpm fly:deploy:frontend

      - name: Wait for frontend health check
        run: |
          export PATH="$PATH:/opt/hostedtoolcache/flyctl/*/x86_64"
          echo "Waiting for frontend to be healthy..."
          for i in {1..30}; do
            if flyctl status --app lessons-marketplace-frontend | grep -q "healthy"; then
              echo "Frontend is healthy!"
              exit 0
            fi
            echo "Attempt $i: Frontend not healthy yet, waiting 10 seconds..."
            sleep 10
          done
          echo "Frontend failed to become healthy within 5 minutes"
          exit 1