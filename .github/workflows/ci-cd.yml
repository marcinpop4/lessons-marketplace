name: GitHub CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    env:
      PNPM_VERSION: 10.3.0  # Match local environment version
      profile: ci

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Fetching all history to ensure lock file is included

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}
          run_install: true

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Clean Docker environment
        run: pnpm docker:clean

      - name: Deploy database
        run: profile=ci pnpm docker:db

      - name: Deploy server
        run: profile=ci pnpm docker:server

      - name: Run migrations
        run: profile=ci pnpm docker:server:migrate

      - name: Seed database
        run: profile=ci pnpm docker:server:seed

      - name: Deploy frontend
        run: profile=ci pnpm docker:frontend

      - name: Run tests
        run: profile=ci pnpm docker:test