services:
  database:
    image: postgres:16
    container_name: lessons-marketplace-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: "marcin"
      POSTGRES_PASSWORD: "postgres"
      POSTGRES_DB: "lessons_marketplace"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U marcin -d lessons_marketplace"]
      interval: 5s
      timeout: 5s
      retries: 5

  server:
    build:
      context: ..
      dockerfile: docker/server/Dockerfile
    container_name: lessons-marketplace-server
    restart: unless-stopped
    depends_on:
      database:
        condition: service_healthy
    environment:
      - NODE_ENV=development
      - DB_HOST=database
      - DB_PORT=5432
      - DB_NAME=lessons_marketplace
      - DB_USER=marcin
      - DB_PASSWORD=postgres
      - DB_SSL=false
      - PORT=3000
      - JWT_SECRET=development_jwt_secret_key_change_in_production
      - JWT_EXPIRES_IN=1d
      - REFRESH_TOKEN_EXPIRES_IN=7d
      - FRONTEND_URL=http://localhost:5173
      - LOG_LEVEL=2
      - DATABASE_URL=postgresql://marcin:postgres@database:5432/lessons_marketplace?schema=public
    ports:
      - "3000:3000"
    volumes:
      - ../dist:/app/dist
      - ../node_modules:/app/node_modules

  frontend:
    build:
      context: ..
      dockerfile: docker/frontend/Dockerfile
    container_name: lessons-marketplace-frontend
    restart: unless-stopped
    depends_on:
      - server
    environment:
      - NODE_ENV=development
      - VITE_API_BASE_URL=http://server:3000/api/v1
      - VITE_LOG_LEVEL=2
      - FRONTEND_URL=http://localhost:5173
    ports:
      - "5173:80"
    volumes:
      - ../dist:/app/dist
      - ../node_modules:/app/node_modules

volumes:
  postgres_data: 